- name: install and run ngnix
  hosts: web
  become: yes # equal to -b in ad-hoc commands, getting the root access
  tasks:
  - name: install ngnix
    ansible.builtin.dnf:
      name: nginx
      state: latest  
  - name: start ngnix
    ansible.builtin.service:
      name: ngnix
      state: started
      enabled: yes

