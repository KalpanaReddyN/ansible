- name: condition
  hosts: web
  become: yes
  tasks:
  - name: find user exists or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true
  
  - name: print the info
    ansible.builtin.debug:
     msg: " user info: {{ USER }} "
  
  - name: add user
    ansible.builtin.command: useradd expense
    when: USER.rc !=0
  
  - name: print info
    ansible.builtin.debug:
      msg: "Hello"